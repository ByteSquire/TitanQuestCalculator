<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Titan Quest Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script type="text/javascript" src="js/mod.js"></script>
  </head>

  <body oncontextmenu="return false">
    <h1 class="centered">Vanilla</h1>
    <h2 class="centered">Choose one or two masteries</h2>

    <div class="masteryOverview">
      <button id="1" class="masteryButton" onclick="changeImage(this);">
        <img
          id="storm"
          class="masteryImage"
          src="images/masteries/vanilla/storm.png"
        />
        <br />
        Storm
      </button>
      <button id="2" class="masteryButton" onclick="changeImage(this);">
        <img
          id="earth"
          class="masteryImage"
          src="images/masteries/vanilla/earth.png"
        />
        <br />
        Earth
      </button>
      <button id="3" class="masteryButton" onclick="changeImage(this);">
        <img
          id="warfare"
          class="masteryImage"
          src="images/masteries/vanilla/warfare.png"
        />
        <br />
        Warfare
      </button>
      <button id="4" class="masteryButton" onclick="changeImage(this);">
        <img
          id="spirit"
          class="masteryImage"
          src="images/masteries/vanilla/spirit.png"
        />
        <br />
        Spirit
      </button>
      <button id="5" class="masteryButton" onclick="changeImage(this);">
        <img
          id="stealth"
          class="masteryImage"
          src="images/masteries/vanilla/rogue.png"
        />
        <br />
        Rogue
      </button>
      <button id="6" class="masteryButton" onclick="changeImage(this);">
        <img
          id="dream"
          class="masteryImage"
          src="images/masteries/vanilla/dream.png"
        />
        <br />
        Dream
      </button>
      <button id="7" class="masteryButton" onclick="changeImage(this);">
        <img
          id="hunting"
          class="masteryImage"
          src="images/masteries/vanilla/hunting.png"
        />
        <br />
        Hunting
      </button>
      <button id="8" class="masteryButton" onclick="changeImage(this);">
        <img
          id="nature"
          class="masteryImage"
          src="images/masteries/vanilla/nature.png"
        />
        <br />
        Nature
      </button>
      <button id="9" class="masteryButton" onclick="changeImage(this);">
        <img
          id="defense"
          class="masteryImage"
          src="images/masteries/vanilla/defense.png"
        />
        <br />
        Defense
      </button>
      <button id="10" class="masteryButton" onclick="changeImage(this);">
        <img
          id="runemaster"
          class="masteryImage"
          src="images/masteries/vanilla/rune.png"
        />
        <br />
        Rune
      </button>
    </div>

    <button class="submitButton" onclick="submit(this);">
      <img class="centered" src="images/button.jpg" />
    </button>
  </body>
</html>
