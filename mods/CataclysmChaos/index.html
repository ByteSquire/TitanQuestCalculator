<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Titan Quest Calculator - CataclysmChaos</title>

    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />

    <script type="text/javascript" src="js/mod.js"></script>
  </head>

  <body oncontextmenu="return false">
    <h1 id="name" class="centered">CataclysmChaos</h1>
    <h2 class="centered">Choose one or two masteries</h2>

    <div class="masteryOverview">
      <button id="1" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Gladiator.png"
        />
        <br />
        Gladiator
      </button>
      <button id="2" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Rift Walker.png"
        />
        <br />
        Rift Walker
      </button>
      <button id="3" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Illusionist.png"
        />
        <br />
        Illusionist
      </button>
      <button id="4" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Mirror Knight.png"
        />
        <br />
        Mirror Knight
      </button>
      <button id="5" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Tidecaller.png"
        />
        <br />
        Tidecaller
      </button>
      <button id="6" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Tempest.png"
        />
        <br />
        Tempest
      </button>
      <button id="7" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Vampire.png"
        />
        <br />
        Vampire
      </button>
      <button id="8" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Plaguelord.png"
        />
        <br />
        Plaguelord
      </button>
      <button id="9" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Angel.png"
        />
        <br />
        Angel
      </button>
      <button id="10" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Ritualist.png"
        />
        <br />
        Ritualist
      </button>
    </div>

    <button class="submitButton" onclick="submit(this);">
      <img
        class="centered"
        src="../../MasteryPage/images/button.jpg"
      />
    </button>
    
  </body>
</html>
