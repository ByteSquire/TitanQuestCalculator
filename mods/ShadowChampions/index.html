<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Titan Quest Calculator</title>

    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />

    <script type="text/javascript" src="js/mod.js"></script>
  </head>

  <body oncontextmenu="return false">
    <h1 id="name" class="centered">ShadowChampions</h1>
    <h2 class="centered">Choose one or two masteries</h2>

    <div class="masteryOverview">
      <button id="1" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Aqua.png"
        />
        <br />
        Aqua
      </button>
      <button id="2" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Necromancy.png"
        />
        <br />
        Necromancy
      </button>
      <button id="3" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Science.png"
        />
        <br />
        Science
      </button>
      <button id="4" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Geomancy.png"
        />
        <br />
        Geomancy
      </button>
      <button id="5" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Chaos.png"
        />
        <br />
        Chaos
      </button>
      <button id="6" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Barbarism.png"
        />
        <br />
        Barbarism
      </button>
      <button id="7" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Time.png"
        />
        <br />
        Time
      </button>
      <button id="8" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Lifegiving.png"
        />
        <br />
        Lifegiving
      </button>
      <button id="9" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Witchcraft.png"
        />
        <br />
        Witchcraft
      </button>
      <button id="10" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Archery.png"
        />
        <br />
        Archery
      </button>
    </div>

    <button class="submitButton" onclick="submit(this);">
      <img
        class="centered"
        src="../../MasteryPage/images/button.jpg"
      />
    </button>
  </body>
</html>
