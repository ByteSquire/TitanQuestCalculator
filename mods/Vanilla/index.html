<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Titan Quest Calculator - Vanilla</title>

    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />

    <script type="text/javascript" src="js/mod.js"></script>
  </head>

  <body oncontextmenu="return false">
    <h1 id="name" class="centered">Vanilla</h1>
    <h2 class="centered">Choose one or two masteries</h2>

    <div class="masteryOverview">
      <button id="1" class="masteryButton" onclick="changeImage(this);">

          class="masteryImage"
          src="images/masteries/Warfare.png"
        />
        <br />
        Warfare
      </button>
      <button id="2" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Defense.png"
        />
        <br />
        Defense
      </button>

        <img
          class="masteryImage"
          src="images/masteries/Earth.png"
        />

        Earth
      </button>
      <button id="4" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Storm.png"
        />
        <br />
        Storm
      </button>
      <button id="5" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Rogue.png"

        <br />
        Rogue
      </button>
      <button id="6" class="masteryButton" onclick="changeImage(this);">

      </button>

        <img
          class="masteryImage"
          src="images/masteries/Dream.png"

        <br />
        Dream
      </button>
      <button id="10" class="masteryButton" onclick="changeImage(this);">
        <img
          class="masteryImage"
          src="images/masteries/Rune.png"

        <br />

      </button>
    </div>

    <button class="submitButton" onclick="submit(this);">
      <img
        class="centered"
        src="../../MasteryPage/images/button.jpg"
      />
    </button>
    
    <div class="centered">
        <br>
        Huge thanks to the Titan Quest(TQ), TQ Ragnarok and TQ Atlantis developers for their awesome work
        <br>
        All images (apart from the submit button but including images on pages linked on this one) by said developers <a href="https://titanquestgame.com/">visit the official TQ site</a>
